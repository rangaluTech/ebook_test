<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本土語言電子書 工程測試網頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f4f8;
        margin: 0;
        text-align: center;
        color: #333;
      }
      .container {
        max-width: 400px;
      }
      .spinner {
        border: 6px solid #eee;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #2980b9;
      }
      .note {
        margin-top: 10px;
        color: #666;
        font-size: 14px;
      }
    </style>
    <script>
      function redirectToNgrok() {
        document.querySelector(".spinner").style.display = "block";
        document.querySelector(".status").innerText = "正在重新導向...";
        fetch("https://rangaluTech.github.io/ebook_test/ngrok-url.json")
          .then(response => response.json())
          .then(data => {
            if (data.url) {
              window.location.href = data.url;
            } else {
              document.querySelector(".status").innerText = "無法取得 Ngrok 網址。";
              document.querySelector(".spinner").style.display = "none";
            }
          })
          .catch(() => {
            document.querySelector(".status").innerText = "無法連接 GitHub，請稍後再試。";
            document.querySelector(".spinner").style.display = "none";
          });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>本土語言電子書<br />工程測試網頁</h1>
      <button onclick="redirectToNgrok()">進入頁面</button>
      <div class="note">因應資訊安全政策，首次進入頁面請先點選藍紫色按鈕 "Visit Site" 以進入頁面 </div>
      <div class="spinner"></div>
      <p class="status"></p>
    </div>
  </body>
</html>
