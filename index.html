<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // 讀取 GitHub Pages 上的 ngrok-url.json
      fetch("https://rangaluTech.github.io/ebook_test/ngrok-url.json")
        .then(response => response.json())
        .then(data => {
          // 如果找到 URL，則進行重定向
          if (data.url) {
            window.location.href = data.url;
          } else {
            document.body.innerHTML = "無法取得 Ngrok 網址。";
          }
        })
        .catch(() => {
          document.body.innerHTML = "無法連接 GitHub，請稍後再試。";
        });
    </script>
  </head>
  <body>
    <p>正在重新導向...</p>
  </body>
</html>
