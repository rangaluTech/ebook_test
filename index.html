<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本土語言電子書 工程測試網頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f4f8;
        margin: 0;
        text-align: center;
        color: #333;
      }
      .container {
        max-width: 400px;
        padding: 20px;
      }
      .spinner {
        border: 6px solid #eee;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #2c80b4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>本土語言電子書<br />工程測試網頁</h1>
      <p class="status">請點擊下方按鈕前往測試頁面</p>
      <button onclick="redirectToNgrok()">前往電子書測試頁面</button>
      <div class="spinner" id="spinner"></div>
    </div>

    <script>
      function redirectToNgrok() {
        const spinner = document.getElementById("spinner");
        const status = document.querySelector(".status");
        spinner.style.display = "block";
        status.textContent = "正在載入網址，請稍候...";
        
        fetch("https://rangaluTech.github.io/ebook_test/ngrok-url.json")
          .then(response => response.json())
          .then(data => {
            if (data.url) {
              window.location.href = data.url;
            } else {
              spinner.style.display = "none";
              status.textContent = "無法取得 Ngrok 網址。";
            }
          })
          .catch(() => {
            spinner.style.display = "none";
            status.textContent = "無法連接 GitHub，請稍後再試。";
          });
      }
    </script>
  </body>
</html>
